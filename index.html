<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .address {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
        
        .donate-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        .donate-btn {
            width: 100%;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        
        .donate-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Donation</h1>
        <p class="address">Bitcoin Address: <span id="bitcoin-address">bc1q92xadetvvngcgu6cq9kfhd33flss7xch63wmrv</span></p>
        <input class="donate-input" type="text" placeholder="Enter amount to donate" id="donation-amount">
        <button class="donate-btn" onclick="donate()">Donate</button>
    </div>

    <script>
        function donate() {
            var amount = document.getElementById("donation-amount").value;
            var address = document.getElementById("bitcoin-address").innerText;
            var donationUrl = "bitcoin:" + address + "?amount=" + amount;
            window.location.href = donationUrl;
        }
    </script>
</body>
</html>
